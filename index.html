<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Shower Presentation Engine</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
      <link rel="stylesheet" href="shower/themes/ribbon/styles/styles.css">
      <style>
        .shower {
          --slide-ratio: calc(16 / 9);
        }

        .slide .center-title {
          margin-top: 190px;
        }

        .slide--kottans {
          background-image: url(./pictures/kottans-logo.svg);
          background-repeat: no-repeat;
          background-position: right 20px bottom 25px;
          background-size: 45px;
        }

        .bottom-link {
          position: absolute;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 13px;
        }

        .visually-hidden {
          position: absolute;
          width: 1px;
          height: 1px;
          margin: -1px;
          padding: 0;
          overflow: hidden;
          white-space: nowrap;
          border: 0;
          clip: rect(0 0 0 0);
          clip-path: inset(100%);
        }
      </style>
  </head>
  <body class="shower list">

    <header class="caption">
      <p>Kottans</p>
      <h1>YDKJS. Types Grammar</h1>
    </header>

    <section class="slide" id="cover">
      <h2 class="cover__title">Clean Mentor</h2>
      <p class="cover__desc">ü•ã</p>
      <p class="copyright right">
        <a href="https://whatislove.dev/" target="_blank" rel="noreferrer">¬© Vladyslav Zubko</a>
      </p>

      <style>
        #cover {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #cover .cover__title {
          margin: 150px 0 0;
          text-align: center;
        }

        #cover .cover__desc {
          font-size: 60px;
        }
      </style>
    </section>

    <section class="slide slide--kottans" id="hello">
      <img src="pictures/lapka.svg" width="300" height="300" alt="Lapka">

      <style>
        #hello {
          display: grid;
          place-content: center;
        }
      </style>
    </section>

    <section class="slide slide--kottans" id="thanks">
      <h2>Thanks üçâ</h2>
      <style>
        #thanks {
          display: grid;
          place-content: center;
        }
      </style>
    </section>

    <footer class="badge">
      <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="shower/shower.js"></script>
    <!-- Copyright ¬© 3000 Yours Truly, Famous Inc. -->

  </body>
</html>
